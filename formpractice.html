<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personal Practice</title>
	<link rel="stylesheet" type="text/css" href="formpractice.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>
<body>



	<div class="container">

		<div class="card-image">

			<div class="card-heading">
				<h2>Come on! lets get you sorted out!! Your perfect holiday awaits</h2>
			</div>

		</div>


		<form class="card-form">

			<div class="insert">
				<input type="text" name="name" required class="insert-field">
				<label class="insert-label">full name</label>
			</div>

			<div class="insert">
			   <input type="Email" name="email" class="insert-field">
				<label class="insert-label">Email</label>
			</div>

			<div class="insert">
			<input type="password" name="password" class="insert-field">
				<label class="insert-label">Password</label>
			</div>

			<div class="begin">
			<button class="begin-button">Lets Begin</button>
		</div>

		</form>
		<div class="card-info">
		<p>By signing up you are agreeing to our <a href="#">Terms and conditions</a></p>
			
		</div>
	</div>

</body>
</html>
